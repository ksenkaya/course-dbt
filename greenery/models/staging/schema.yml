version: 2

models:
  - name: stg_addresses
    description: Contains the addresses of the users
    columns:
      - name: address_id
        tests:
          - not_null
          - unique
      - name: address
      - name: zipcode
      - name: state
      - name: country

  - name: stg_events
    description: Contains the events generated by the users
    columns:
      - name: event_id
        tests:
          - not_null
          - unique
      - name: session_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_users')
              field: user_id
      - name: event_type
        tests:
          - not_null
      - name: event_page_url
        tests:
          - not_null
      - name: event_created_at
        tests:
          - not_null

  - name: stg_order_items
    description: Contains quantity of the products for each order
    columns:
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_products')
              field: product_id
      - name: order_quantity
        tests:
          - positive_values

  - name: stg_orders
    description: Contains orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: promo_id
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_users')
              field: user_id
      - name: address_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_addresses')
              field: address_id
      - name: order_created_at
      - name: order_cost
        tests:
          - not_null
          - positive_values
      - name: shipping_cost
        tests:
          - not_null
          - positive_values
      - name: order_total
        tests:
          - not_null
      - name: order_tracking_id
      - name: shipping_service
      - name: order_estimated_delivery_at
      - name: order_delivered_at
      - name: order_status

  - name: stg_products
    description: Contains the list of products
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: product_name
      - name: product_price
        tests:
          - not_null
          - positive_values
      - name: product_inventory
        tests:
          - not_null
          - positive_values

  - name: stg_promos
    description: Contains the list of promotions
    columns:
      - name: promo_id
        tests:
          - not_null
          - unique
      - name: promo_discount
        tests:
          - not_null
          - positive_values
      - name: promo_status
        tests:
          - accepted_values:
              values: ['active', 'inactive']

  - name: stg_users
    description: Contains users
    columns:
      - name: user_id
        tests:
          - not_null
          - unique
      - name: first_name
      - name: last_name
      - name: email
        tests:
          - not_null
      - name: phone_number
      - name: user_created_at
        tests:
          - not_null
      - name: user_updated_at
        tests:
          - not_null
      - name: address_id
        tests:
          - not_null