version: 2

models:

  - name: fct_user_orders
    description: Contains orders at user level
    columns:
      - name: user_id
        tests:
          - not_null
      - name: order_id 
        tests:
          - not_null
      - name: order_created_at
        tests:
          - not_null
      - name: order_total
        tests:
          - not_null
      - name: shipping_service
      - name: order_status 
        tests:
          - not_null
      - name: order_quantity
        tests:
          - not_null
      - name: has_promo
      - name: days_to_deliver
